<small class="text-body-secondary fs-5"> 
    <button *ngIf="selectionBehavior && availableTickets else showTimeLabel" class="btn btn-danger badge showtime-button-background py-2" (click)="selectedShowTime()"> 
        <p class="mb-0"> <i class="bi bi-ticket-perforated"> </i> {{showTime}} </p>
    </button> 

    <ng-template #showTimeLabel>
        <span *ngIf="availableTickets else noAvailableTickets" class="badge showtime-label-background py-2"> 
            <p class="mb-0"> <i class="bi bi-ticket-perforated"> </i> {{showTime}} </p>
        </span>

        <ng-template #noAvailableTickets>
            <span class="badge bg-danger py-2"> 
                <p class="mb-0"> <i class="bi bi-x-lg"> </i> {{showTime}} </p>
            </span>
        </ng-template>
    </ng-template>
</small>
